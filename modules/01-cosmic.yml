name: cosmic
type: shell
commands:
  - bash /usr/share/get-cosmic-wip.sh
modules:
  - name: jq
    type: apt
    source:
      packages:
      - jq
  - name: cosmic-greeter-wakefix
    type: shell
    commands:
    - mkdir -p /etc/systemd/system/local-fs.target.wants/
    - ln -s /usr/lib/systemd/system/cosmic-greeter-wakefix.service /etc/systemd/system/local-fs.target.wants/
